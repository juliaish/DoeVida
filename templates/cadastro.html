<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - DoeVida</title>
</head>
<body>
    <h1>Cadastro</h1>
    <p>Preencha os dados abaixo para se cadastrar como doador.</p>

    <form action="{{ url_for('cadastro') }}" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="tipo">Tipo sanguíneo:</label><br>
        <select id="tipo" name="tipo" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br><br>

        <label for="sexo_biologico">Sexo biológico:</label><br>
        <select id="sexo_biologico" name="sexo_biologico" required>
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
            <option value="outro">Outro/Prefiro não informar</option>
        </select><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem conta? <a href="{{ url_for('login') }}">Entre aqui</a></p>

    <p><a href="{{ url_for('inicio') }}">Voltar para o Início</a></p>
</body>
</html>
