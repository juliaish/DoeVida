<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>DoeVida</title>
</head>

<body>
  <header>
    <nav>
      <a class="logo" href="{{ url_for('inicio') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="200px">
      </a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
        <li><a href="#">Minha Área</a></li>

        <li>
          <div class="dropdown">
            <a class="dropbtn">Dúvidas</a>
            <div class="dropdown-content">
              <a href="{{ url_for('tipos_sanguineos') }}">Como Doar</a>
              <a href="{{ url_for('tipos_sanguineos') }}">Tipos Sanguineos</a>
              <a href="{{ url_for('pos_doacao') }}">Cuidados Pós Doação</a>
            </div>
          </div>
        </li>

      </ul>
    </nav>
  </header>
  <div class="login">
    <div class="container {%if add_class %} active {% endif %}" id="container">
      <div class="form-container sign-up">
        <form action="{{ url_for('cadastro') }}" method="POST">
          <h1>Cadastro</h1>
          <span>digite seus dados para avançar</span>
          <input type="text" name="nome" placeholder="Nome" required>
          <input type="text" name="sobrenome" placeholder="Sobrenome" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="senha" placeholder="Senha" required>
          <!--MUDAR NO CSS AS CAIXAS DE SELECT TIPO E SEXO-->
          <label for="tipo" style="display:none;">Tipo sanguíneo</label>
          <select name="tipo" id="tipo" required>
            <option value="" disabled selected>Selecione o tipo sanguíneo</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>

          <label for="sexo_biologico" style="display:none;">Sexo biológico</label>
          <select name="sexo_biologico" id="sexo_biologico" required>
            <option value="" disabled selected>Selecione o sexo biológico</option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <!--adicionar intersexo?-->
            <option value="Prefiro não informar">Prefiro não informar</option>
          </select>
          <button class=" btn-2 btn-blue">Avançar</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form action="{{url_for('login')}}" method="POST">
          <h1>Login</h1>
          <span>digite seu e-mail e senha</span>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="senha" placeholder="Senha" required>
          <a href="#">Esqueceu sua senha?</a>
          <button class=" btn-2 btn-blue">Entrar</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Olá, Seja Bem-Vindo!</h1>
            <p>já possui uma conta ?</p>
            <button class=" btn-2 btn-orange" id="login">Logar</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Bem-Vindo de Volta!</h1>
            <p>não possui uma conta ?</p>
            <button class=" btn-2 btn-orange" id="register">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
